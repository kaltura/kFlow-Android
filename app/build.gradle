apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'androidx.navigation.safeargs.kotlin'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.kaltura.kflow"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 7
        versionName "1.8"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility = "1.8"
        targetCompatibility = "1.8"
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    androidExtensions {
        experimental = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    // Android
    implementation 'androidx.core:core-ktx:1.3.0-alpha01'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.google.android.material:material:1.2.0-alpha04'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.preference:preference-ktx:1.1.0'

    // Navigation
    implementation 'androidx.navigation:navigation-fragment-ktx:2.2.1'
    implementation 'androidx.navigation:navigation-ui-ktx:2.2.1'

    // Koin
    implementation 'org.koin:koin-androidx-viewmodel:2.0.1'
    implementation 'org.koin:koin-androidx-scope:2.0.1'

    // Anko
    implementation('org.jetbrains.anko:anko-support-v4-commons:0.10.8') {
        exclude module: 'kotlin-stdlib'
    }
    implementation 'org.jetbrains.anko:anko-commons:0.10.8'

    // Client library
//    implementation('com.github.kaltura:KalturaOttGeneratedAPIClientsJava:master-SNAPSHOT') {
//        exclude module: 'log4j-core'
//    }
    implementation 'com.github.kaltura:KalturaGeneratedAPIClientsAndroid:15.17.0'
//    implementation 'org.apache.logging.log4j:log4j-api:2.13.0'

    // Playkit
    implementation 'com.kaltura.playkit:playkit:4.4.0'
    implementation 'com.kaltura.playkit:playkitproviders:4.4.0'
    implementation 'com.kaltura.playkit:youboraplugin:4.4.0'
    implementation 'com.kaltura.playkit:kavaplugin:4.4.0'
    implementation 'com.kaltura.playkit:vrplugin:4.4.0'
}
