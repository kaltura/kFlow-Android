apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.kaltura.kflow"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 7
        versionName "1.8"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.google.android.material:material:1.1.0-alpha10'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation('com.github.kaltura:KalturaOttGeneratedAPIClientsJava:e77c39f6198e19e4f8a1bcdcb14aa039fd21b98e') {
        exclude module: 'log4j-core'
    }
    implementation 'com.kaltura.playkit:playkit:3.9.4'
    implementation 'com.kaltura.playkit:playkitproviders:3.9.11'
    implementation 'com.kaltura.playkit:youboraplugin:3.9.4'
    implementation 'com.kaltura.playkit:kavaplugin:3.9.4'
    implementation 'com.kaltura.playkit:vrplugin:3.9.4'
}
