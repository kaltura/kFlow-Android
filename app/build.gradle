apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'androidx.navigation.safeargs.kotlin'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.kaltura.kflow"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 7
        versionName "1.8"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility = "1.8"
        targetCompatibility = "1.8"
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    androidExtensions {
        experimental = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    // Android KTX
    implementation 'androidx.core:core-ktx:1.2.0-rc01'

    // Anko
    implementation('org.jetbrains.anko:anko-support-v4-commons:0.10.8') {
        exclude module: 'kotlin-stdlib'
    }
    implementation 'org.jetbrains.anko:anko-commons:0.10.8'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.google.android.material:material:1.2.0-alpha03'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.1.0'
    implementation 'androidx.navigation:navigation-ui-ktx:2.1.0'
    implementation('com.github.kaltura:KalturaOttGeneratedAPIClientsJava:master-SNAPSHOT') {
        exclude module: 'log4j-core'
    }
    implementation 'com.kaltura.playkit:playkit:4.4.0'
    implementation 'com.kaltura.playkit:playkitproviders:4.4.0'
    implementation 'com.kaltura.playkit:youboraplugin:4.4.0'
    implementation 'com.kaltura.playkit:kavaplugin:4.4.0'
    implementation 'com.kaltura.playkit:vrplugin:4.4.0'
}
